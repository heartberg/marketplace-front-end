<div class="wrapper-card">
  <div class="img">
    <div class="section" *ngIf="mItem.asset.file">
      <img src="https://algoverse.infura-ipfs.io/ipfs/{{mItem.asset.file}}" alt="">
    </div>
    <div class="section" *ngIf="!mItem.asset.file">
      <img src="https://img.rarible.com/prod/image/upload/t_preview/prod-itemImages/0x60f80121c31a0d46b5279700f9df786054aa5ee5:1366863/c64c39f3" alt="">
    </div>
  </div>
  <div class="card-info w-100" [class.flex-column]="isCollection">
    <div class="card-info-left w-100"  *ngIf="!isCollection">
      <div class="section">
        <h4>Name: {{mItem.asset.name}}</h4>
        <span class="unset-dm-style">{{mItem.asset.unitName}}</span>
      </div>
      <div class="section">
        <!-- <h4 class="w-100" style="overflow-wrap: break-word;">Creator: {{mItem.tradeCreator.name.length > 15 ?  mItem.tradeCreator.name.substring(0,8).concat('...'): mItem.tradeCreator.name}}</h4> -->
        <h4>Creator </h4>
        <img *ngIf="mItem.tradeCreator.profileImage" class="creator-image" src="{{mItem.tradeCreator.profileImage}}" alt="">
        <img *ngIf="!mItem.tradeCreator.profileImage" class="creator-image" src="assets/img/default-avatar.svg" alt="">
        <span class="unset-dm-style">{{mItem.tradeCreator.name.length > 15? mItem.tradeCreator.name.substring(0,15).concat('...') : mItem.tradeCreator.name}}</span>
        <img *ngIf="mItem.tradeCreator.verified" style='width: 25px; height: 25px;' src="assets/img/verified-mark.png" alt="">
      
      </div>
      <div class="section">
        <h4>Price </h4>
        <span class="unset-dm-style">{{(mItem.price / 1000000).toFixed(3)}}</span>
      </div>
    </div>
    <div class="card-info-right">
      <div class="section">
        <i class="fa fa-star" aria-hidden="true" style="color: rgb(254, 218, 3);"></i>
        <span>{{mItem.asset.stars}}</span>
      </div>
    </div>
  </div>
</div>
