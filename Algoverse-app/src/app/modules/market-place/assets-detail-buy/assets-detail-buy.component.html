<!--popup-->
<div class="popUp-bg" *ngIf="isPopUp">
  <div class="wrapper_popUp wrapper-border">
    <i class="fa fa-times" aria-hidden="true" (click)="closePopUp()" style="cursor: pointer"></i>
    <h3>Make offer</h3>
    <div class="d-flex flex-column algo-input">
      <div class="title">
        <h4>Amount</h4>
      </div>
      <div class="input_preTitle">
        <span class="color-violet">Algo</span>
        <input class="input-costum" placeholder="50">
      </div>
    </div>
    <div class="buttons">
      <button class="btn-secondary-costum aligner">
        bid
      </button>
      <button class="btn-primary-costum aligner" (click)="closePopUp()">
        Cancel
      </button>
    </div>
  </div>
</div>
