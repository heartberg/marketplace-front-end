<div class="wrapper wrapper-border">
  <div class="backArrow" (click)="actionBack()">
    <img src="assets/img/arrow.svg" alt="">
  </div>
  <div class="whole wrapper-border">
    <div class="row w-100">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="inside wrapper-border">
          <div class="header">
            <h3>Create Bid</h3>
          </div>
          <div class="price wrapper-border">
            <div class="row d-flex align-items-center" style="width: 100%">
              <div class="col-md-5">
                <h4 class="priceheader">Asset</h4>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="Enter asset id to accept" class="input-costum" [formControl]="searchAssetControl">
              </div>
              <h4 *ngIf="mSelectedAsset">Name: {{mSelectedAsset.params ? mSelectedAsset.params.name : ''}}</h4>
            </div>
          </div>
          <div class="price wrapper-border">
            <div class="row d-flex align-items-center" style="width: 100%">
              <div class="col-md-5">
                <h4 class="priceheader">Offering Amount</h4>
              </div>
              <div class="col-md-7 d-flex align-items-center">
                <input type="text" placeholder="Enter algo amount to offer" class="input-costum mr-1" (blur)="blurAlgoEvent($event)">
                <img class="algo-logo pe-none" [src]="isDark ? 'assets/img/algorand-logo-white-small.png' : 'assets/img/algorand-logo-black-small.png'" alt="Algo">
              </div>
            </div>
          </div>
          <div class="createoffer wrapper-border" *ngIf="selectedAssetDecimals > 0 || selectedAssetTotal > 0">
            <div class="row d-flex align-items-center" style="width: 100%">
              <div class="col-md-5">
                <h4 class="amountheader">Amount (<= {{maxSupply}}, Decimals: {{selectedAssetDecimals}})</h4>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="Enter asset amount to accept" class="input-costum" (blur)="blurAmountEvent($event)">
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="btn-secondary-costum aligner" (click)="createBid()">
              Create offer
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      <!-- <div class="col-md-6">
        <div class="preview wrapper-border">
          <div class="previewheader">
            <h4>Preview</h4>
          </div>
          <app-card></app-card>
        </div>
      </div> -->
    </div>
  </div>
</div>

<ngx-spinner type="ball-clip-rotate-multiple" size="medium"></ngx-spinner>
