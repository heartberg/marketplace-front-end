<div class="main">
  <div class="wrapper-border">
    <div class="w-100 position-relative">
      <div class="collection-header position-absolute">
        <div class="title">
          <h3>My Offers</h3>
        </div>
        <div class="d-flex justify-content-between">
          <div class="dropdownborder">
            <div class="dropdown">
              <div class="AssetsList">
                <app-drop-down-selector [dropDownValues]="types" (dropDownValue)="onSelectedType($event)"></app-drop-down-selector>
              </div>
            </div>
          </div>
          <button class="btn-secondary-costum" style="height: 40px;" routerLink="/create/offer" *ngIf="returnState()">
            Create Offer
          </button>
        </div>
      </div>
    </div>

    <div class="boxes-section">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 p-2" *ngFor="let item of arr;">
          <div *ngIf="item['tradeId']">
            <app-updated-card [type]="marketplaceTypes.TRADE" [routerLink]="'/asset-detail/' + item['assetId']" [item]="item"></app-updated-card>
          </div>
          <div *ngIf="item['bidId']">
            <app-updated-card [type]="marketplaceTypes.BID" [routerLink]="'/asset-detail/' + item['assetId']" [item]="item"></app-updated-card>
          </div>
          <div *ngIf="item['swapId']">
            <app-updated-card [type]="marketplaceTypes.SWAP" [routerLink]="'/swap/' + item['swapId']" [item]="item"></app-updated-card>
          </div>
          <div *ngIf="item['auctionId']">
            <app-updated-card [type]="marketplaceTypes.AUCTION" [routerLink]="'/auction/' + item['auctionId']" [item]="item"></app-updated-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
