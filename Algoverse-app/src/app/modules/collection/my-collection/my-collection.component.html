<div class="main">
  <div class="wrapper-border">
    <div class="collection-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="go-back" (click)="onBack()">
          <img src="assets/img/arrow.svg" alt="" style="width: 30px; height: 30px">
          <span>Back</span>
        </div>
        <div class="create-collection">
          <button class="btn-secondary-costum" routerLink="/create/collection">
            Create Collection
          </button>
        </div>
      </div>
      <div class="title">
        <h3>My Collections</h3>
      </div>
    </div>
    <div class="boxes-section">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6" *ngFor="let item of mCollections">
          <app-card [routerLink]="'/collection-detail/' + item['collectionId']" [isCollection]="true" [mItem]="item"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
