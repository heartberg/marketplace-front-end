<div class="main">
  <div class="wrapper-border">
    <div class="collection-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="go-back">
          <img src="assets/img/arrow.svg" alt="" style="width: 30px; height: 30px">
          <span>Back</span>
        </div>
      </div>
      <div class="title">
        <h3>Collection Settings</h3>
      </div>
    </div>
    <div class="input-section">
      <div class="wrapper-border">
        <div class="section wrapper-border upload-section">
          <h4>Collection Icon</h4>
          <button class="btn-primary-costum">
            Upload Icon
          </button>
        </div>
        <div class="section wrapper-border upload-section">
          <h4>Collection Banner</h4>
          <button class="btn-primary-costum">
            Upload Banner
          </button>
        </div>
        <div class="section wrapper-border upload-section">
          <h4>Featured Image</h4>
          <button class="btn-primary-costum">
            Upload Image
          </button>
        </div>
        <div class="section wrapper-border flex-column">
          <h4>Name</h4>
          <input type="text" placeholder="Name" class="input-costum">
        </div>
        <div class="section wrapper-border flex-column">
          <h4>Description</h4>
          <input type="text" placeholder="Description" class="input-costum">
        </div>
        <div class="section wrapper-border flex-column">
          <h4>Costum Algoverse URL</h4>
          <input type="text" placeholder="algoverse.exchange/your-domain-here" class="input-costum">
        </div>
        <div class="section wrapper-border flex-column">
          <h4>Web</h4>
          <input type="text" placeholder="Royalties" class="input-costum">
        </div>
        <button class="btn-secondary-costum aligner">
          Update Collection
        </button>
      </div>
    </div>
  </div>
</div>
