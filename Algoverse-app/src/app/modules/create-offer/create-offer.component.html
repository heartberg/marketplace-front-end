<div class="main row w-100">
  <div class="col-lg-2 col-xl-3"></div>
  <div class="col-lg-8 col-xl-6 col-12">
    <div class="wrapper-border">
      <div class="mb-3">
        <h3>Create Offer</h3>
      </div>
      <div class="wrapper-border">
        <div class="wrapper w-100">
          <div class="row">
            <div class="col-6 col-item">
              <div class="box-wrapper d-flex flex-column justify-content-between">
                <span>
                  Set an asset that you own as For sale.
                </span>
                <div class="box wrapper-card" routerLink="/create-trade">
                  <h4>Trade</h4>
                </div>
              </div>
            </div>
            <div class="col-6 col-item">
              <div class="box-wrapper d-flex flex-column justify-content-between">
              <span>
                Place a bid offer to buy an asset.
              </span>
                <div class="box wrapper-card" routerLink="/create-bid">
                  <h4>Bid</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 col-item">
              <div class="box-wrapper d-flex flex-column justify-content-between">
              <span>
                Create a Swap offer to exchange an asset that you own for another asset.
              </span>
                <div class="box wrapper-card" routerLink="/create-swap">
                  <h4>Swap</h4>
                </div>
              </div>
            </div>
            <div class="col-6 col-item">
              <div class="box-wrapper no-border d-flex flex-column justify-content-between">
              <span>
                Create a timed auction to sell an asset to the highest bidder.
              </span>
                <div class="box wrapper-card" routerLink="/create-auction">
                  <h4>Timed auction</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-2 col-xl-3"></div>
</div>
