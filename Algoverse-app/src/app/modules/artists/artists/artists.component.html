<div class="main MAIN">
  <div class="last-sectionZ wrapper-border" style="margin-bottom: 20px">
    <div class="title" style="margin-bottom: 30px;">
      <h3 style="color: #666;">Featured Creators</h3>
    </div>
    <div class="boxes d-unset">
      <div class="featured-artists">
        <app-scroll [scrollItems]="featuredArtists" (openArtistProfile)="openArtistProfile($event)"></app-scroll>
      </div>
    </div>
  </div>
  <!--  drop-down-selector-->
  <div class="pre-last-section third-section last-sectionZ wrapper-border" style="margin-bottom: 20px">
    <div class="title">
      <h3 class="title_hot">Trending Creators</h3>
      <app-drop-down-selector [dropDownValues]="hotDropDown" [isNotAccordion]="false" (dropDownValue)="selectedLastDuration($event)"></app-drop-down-selector>
    </div>
    <div class="featured-artists">
      <app-scroll [scrollItems]="hotCreators" (openArtistProfile)="openArtistProfile($event)"></app-scroll>
    </div>
  </div>
  <div class="last-sectionZ">
    <div class="wrapper-border">
      <h3 style="color: #666;">All Creators</h3>
      <div class="d-flex justify-content-end flex-column align-items-end">
        <div class="sortBy d-flex align-items-center">
          <span class="color-violet">Sory By</span>
          <app-drop-down-selector [isNotAccordion]="false" [dropDownValues]="['Followers', 'Alphabetical A-Z', 'Alphabetical Z-A']" (dropDownValue)="selectedOrdering($event)"></app-drop-down-selector>
        </div>
        <div class="featured-artists">
          <app-scroll [scrollItems]="allCreators" (openArtistProfile)="openArtistProfile($event)"></app-scroll>
        </div>
      </div>
    </div>
  </div>
  <!--  drop-down-selector-->
</div>
