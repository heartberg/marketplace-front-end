      <ng-container *ngIf="!isSwitcher">
        <ng-container *ngIf="!dropDownValuesWithLabels.length">
          <ng-container *ngFor="let button of dropDownValues; let i = index">
            <button class="btn-default" *ngIf="i === 0">
              <ng-container *ngIf="showDropDownSelected === ''">
                {{button}}
              </ng-container>
              <ng-container *ngIf="showDropDownSelected !== ''">
                {{showDropDownSelected}}
              </ng-container>
            </button>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="dropDownValuesWithLabels.length">
          <ng-container *ngFor="let button of dropDownValuesWithLabels; let i = index">
            <button class="btn-default btn-drop-down-labels" *ngIf="i === 0">
              <div class="drop-down-value" *ngIf="selectedLabelValue === ''">
                <p>{{button.name}}</p>
                <p>ID: {{button.id}}</p>
              </div>
              <div class="drop-down-value" *ngIf="selectedLabelValue !== ''">
                <p>{{selectedLabelValue.name}}</p>
                <p *ngIf="selectedLabelValue.id">ID: {{selectedLabelValue.id}}</p>
              </div>
            </button>
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!dropDownValuesWithLabels.length">
        <ng-container *ngFor="let button of dropDownValues; let i = index">
          <ng-container *ngIf="i === 0">
            <ng-container *ngIf="isSwitcher">
              <span style="font-weight: bolder">{{ returnAddress(button)}}</span>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="dropDownValuesWithLabels.length">
        <ng-container *ngFor="let button of dropDownValuesWithLabels; let i = index">
          <ng-container *ngIf="i === 0">
            <ng-container *ngIf="isSwitcher">
              <span style="font-weight: bolder">{{ returnAddress(button)}}</span>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="treeDots">
      <div class="dotes">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </ng-container>

  <div class="dropDown" *ngIf="isDropDownOpened && !isCategoryDisabled" [class.marketplace-w_position-unset]="isNotAccordion" [class.left-0]="treeDots" [class.isTree]="tree && !isProfileSection">
    <ng-container *ngIf="!dropDownValuesWithLabels.length">
      <div class="section" *ngFor="let button of dropDownValues; let last = last; let i = index" (click)="selectValue(button, i+ 1)" [class.border-none]="last" [class.no-border]="tree" [class.unHover]="isProfileSection"
           [class.hidden]="isSwitcher">
        <button class="btn-default" [class.color-violet]="tree" *ngIf="!isProfileSection">{{button}}</button>
        <ng-container *ngIf="isProfileSection">
          <div class="dropDownWrapper">
            <div class="section" [class.profileunHover]="isProfileSection">
              <div class="row">
                <div class="col-md-6">
                  <div class="img">
                    <img [src]="profileSectionImg" alt="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="info">
                    <p>{{profileSectionInfo}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
    <ng-container *ngIf="dropDownValuesWithLabels.length">
      <ng-container *ngFor="let button of dropDownValuesWithLabels; let last = last; let i = index">
        <div *ngIf="button.id" class="section" (click)="selectValue(button.id, i + 1)" [class.border-none]="last" [class.no-border]="tree" [class.unHover]="isProfileSection"
             [class.hidden]="isSwitcher">
          <button class="btn-default btn-drop-down-labels" [class.color-violet]="tree" *ngIf="!isProfileSection">
            <div class="drop-down-value">
              <p>{{button.name}}</p>
              <p>ID: {{button.id}}</p>
            </div>
          </button>
          <ng-container *ngIf="isProfileSection">
            <div class="dropDownWrapper">
              <div class="section" [class.profileunHover]="isProfileSection">
                <div class="row">
                  <div class="col-md-6">
                    <div class="img">
                      <img [src]="profileSectionImg" alt="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="info">
                      <p>{{profileSectionInfo}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </ng-container>
  </div>

<!--    <option value="" *ngFor="let button of dropDownValues">-->
<!--      {{ button }}-->
<!--    </option>-->
<!--  </select>-->
</div>
